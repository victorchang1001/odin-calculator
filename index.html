<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project: Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<main>
			<div class="calculator">
				<div class="display">87</div>
				<div class="row">
					<div class="button operator">AC</div>
					<div class="button operator"><span>&#177;</span></div>
					<div class="button operator"><span>&#37;</span></div>
					<div class="button basic operator"><span>&#247;</span></div>
				</div>
				<div class="row">
					<div class="button operand">7</div>
					<div class="button operand">8</div>
					<div class="button operand">9</div>
					<div class="button basic operator"><span>&#215;</span></div>
				</div>
				<div class="row">
					<div class="button operand">4</div>
					<div class="button operand">5</div>
					<div class="button operand">6</div>
					<div class="button basic operator">
						<span>&#8722;</span>
					</div>
				</div>
				<div class="row">
					<div class="button operand">1</div>
					<div class="button operand">2</div>
					<div class="button operand">3</div>
					<div class="button basic operator"><span>&#43;</span></div>
				</div>
				<div class="row">
					<div class="button operand">0</div>
					<div class="button operand">00</div>
					<div class="button operand">.</div>
					<div class="button basic operator"><span>&#61;</span></div>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
